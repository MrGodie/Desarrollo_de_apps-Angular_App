<div class="modal modal-background fade" id="staticBackdrop" data-bs-backdrop="static" 
data-bs-keyboard="false" tabindex="-1" 
aria-labelledby="staticBackdropLabel" aria-hidden="true"
[class.show]="showModal" [style.display]="showModal ? 'block' : 'none'">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel"> {{"productos.edit-category" | transloco}}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formData">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">{{"productos.name" | transloco}}</label>
            <input type="text" class="form-control" formControlName="name" id="name">
            <div *ngIf="formData.get('name')?.invalid" class="text-danger mt-1">
              {{"labels.required-field" | transloco}}
            </div>
          </div>

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">{{"productos.price" | transloco}}</label>
            <input type="text" class="form-control" formControlName="price" id="price">
            <div *ngIf="formData.get('price')?.invalid" class="text-danger mt-1">
              {{"labels.required-field" | transloco}}
            </div>
          </div>

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">{{"productos.category" | transloco}}</label>
            <input type="text" class="form-control" formControlName="category" id="category">
            <div *ngIf="formData.get('category')?.invalid" class="text-danger mt-1">
              {{"labels.required-field" | transloco}}
            </div>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="saveModal()"> {{"buttons.save" | transloco}}</button>
      </div>
    </div>
  </div>
</div>
