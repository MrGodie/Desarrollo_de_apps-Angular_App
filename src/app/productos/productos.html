<button type="button" class="btn btn-link add-button" (click)="openAddModal()">
</button>
<br/>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">{{"productos.name" | transloco}}</th>
      <th scope="col">{{"productos.price" | transloco}}</th>
      <th scope="col">{{"productos.category" | transloco}}</th>
      <th scope="col">&nbsp;</th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let c of productos">
      <td>{{c.name}}</td>
      <td>{{c.price}}</td>
      <td>{{c.category}}</td>
      <td>
        <button type="button" class="btn edit-button" (click)="openEditModal(c)"></button>
      </td>
    </tr>
  </tbody>
</table>


<!-- Modal -->
<app-producto-modal [showModal]="showModal" [modalTitle]="modalTitle" [data]="producto" 
(closeModalEvent)="closeModalEvent()" (saveEvent)="saveEvent($event)"></app-producto-modal>

<app-message [showModal]="showModalMessage" [messageTitle]="modalTitleMessage"
[messageBody]="messageBody" (aceptar)="closeMessageModal($event)" [uri]="uri"></app-message>
